<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@3.1.7/dist/full.css"
         rel="stylesheet"
         type="text/css"
      />
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <title>Document</title>
   </head>
   <body>
      <div class="navbar bg-neutral text-neutral-content fixed">
         <div class="navbar-start">
            <div class="dropdown">
               <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor"
                  >
                     <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h8m-8 6h16"
                     />
                  </svg>
               </label>
               <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
               >
                  <li><a>Item 1</a></li>
                  <li>
                     <a>Parent</a>
                     <ul class="p-2">
                        <li><a>Submenu 1</a></li>
                        <li><a>Submenu 2</a></li>
                     </ul>
                  </li>
                  <li><a>Item 3</a></li>
               </ul>
            </div>
            <a class="normal-case text-2xl text-white font-bold"
               >Korean Language Practice</a
            >
         </div>
         <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
               <li><a>Item 1</a></li>
               <li tabindex="0">
                  <details>
                     <summary>Parent</summary>
                     <ul class="p-2">
                        <li><a>Submenu 1</a></li>
                        <li><a>Submenu 2</a></li>
                     </ul>
                  </details>
               </li>
               <li><a>Item 3</a></li>
            </ul>
         </div>

         <div class="navbar-end">
            <div class="dropdown dropdown-bottom dropdown-end" id="lesson">
               <label tabindex="0" class="btn btn-sm m-1 w-32 normal-case text-md"
                  >Select Lesson</label
               >
               <ul
                  tabindex="0"
                  class="dropdown-content z-50 menu p-2 shadow bg-neutral rounded-box w-52"
               >
                  <li><a id="all">All Lesson</a></li>
                  <li><a id="lesson1">Lesson 1</a></li>
                  <li><a id="lesson2">Lesson 2</a></li>
                  <!-- <li><a id="lesson3">Lesson 3</a></li>
                  <li><a id="lesson4">Lesson 4</a></li> -->
               </ul>
            </div>
            <div class="dropdown dropdown-bottom dropdown-end" id="mode">
               <label tabindex="0" class="btn btn-sm m-1 w-32 normal-case text-md"
                  >Select Mode</label
               >
               <ul
                  tabindex="0"
                  class="dropdown-content z-[1] menu p-2 shadow bg-neutral rounded-box w-52"
               >
                  <li><a id="a">Mix</a></li>
                  <li><a id="b">Only Korean</a></li>
                  <li><a id="c">Only English</a></li>
               </ul>
            </div>
         </div>
      </div>

      <div class="grid grid-cols-7 grid-rows-8 h-screen">
         <!-- <div>
            <input
               type="text"
               placeholder="Type here"
               class="input input-bordered input-primary w-full max-w-xs"
            />
            <input
               type="text"
               placeholder="Type here"
               class="input input-bordered input-primary w-full max-w-xs"
            />
            <button class="btn btn-primary w-1/3">Add</button>
         </div> -->
         <div>
            <!-- <select name="mode" id="mode">
               <option value="1">Only Korean</option>
               <option value="2" selected>Mix</option>
            </select> -->
         </div>
         <div
            class="card z-[-1] bg-neutral-focus shadow-xl col-start-2 col-end-7 row-start-2 row-end-3"
         >
            <div class="card-body">
               <h2
                  id="txtArea"
                  class="card-title flex-auto text-center justify-center text-9xl text-white leading-relaxed"
               ></h2>
            </div>
         </div>
         <div
            class="card-actions justify-center col-start-3 col-end-6 row-start-3 row-end-4 mt-20"
         >
            <button id="ans" class="btn btn-warning w-1/3">Answer</button>
            <button id="nextBtn" class="btn btn-secondary w-1/3">Next</button>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
